<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Search Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6f7ff);
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #007acc;
      text-shadow: 1px 1px 2px #ccc;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #007acc;
      border-radius: 5px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      box-shadow: 1px 1px 5px #aaa;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    #results {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      overflow-x: auto;
    }
    table {
      min-width: 800px;
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #e0f0ff;
      font-weight: bold;
    }
    #timestamp {
      margin-top: 30px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìä Excel Search Dashboard By Shakeel</h1>

  <p id="timestamp">Page loaded: <span id="lastUpdated"></span></p>

  <input type="text" id="searchInput" placeholder="Search keywords separated by commas..." />
  <button onclick="performSearch()">Search</button>

  <div id="results" class="hidden">
    <p><strong>Excel Source:</strong> <span id="excelUploadDate">Fetching...</span></p>
    <p>Total Matches: <span id="totalMatches">0</span></p>
    <p id="perTermMatches"></p>
    <h3>üîé Search Results</h3>
    <div id="resultText"></div>
    <div id="exportButtons" style="margin-top: 15px;">
      <button onclick="exportToExcel()">üìä Export to Excel</button>
      <button onclick="printResults()">üñ®Ô∏è Download as PDF</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    let excelData = [];

    // Load Excel file from GitHub
    async function loadExcelFromGitHub() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/shakeelsnu/Data1-bySS/main/data.xlsx");
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        excelData = XLSX.utils.sheet_to_json(sheet);
        document.getElementById("excelUploadDate").innerText = new Date().toLocaleString();
      } catch (error) {
        console.error("Error loading Excel from GitHub:", error);
        document.getElementById("excelUploadDate").innerText = "‚ùå Failed to load file";
      }
    }

    async function performSearch() {
      const input = document.getElementById("searchInput").value.trim();
      const resultText = document.getElementById("resultText");
      const resultsContainer = document.getElementById("results");

      if (!input) {
        resultText.innerHTML = "<p>Please type something to search.</p>";
        resultsContainer.classList.remove("hidden");
        document.getElementById("totalMatches").innerText = "0";
        document.getElementById("perTermMatches").innerText = "";
        return;
      }

      const terms = input.split(",").map(term => term.trim().toLowerCase());

      if (excelData.length === 0) {
        resultText.innerHTML = "<p>No data loaded from GitHub.</p>";
        resultsContainer.classList.remove("hidden");
        return;
      }

      let tableHtml = `<table>
        <thead><tr>${Object.keys(excelData[0]).map(h => `<th>${h}</th>`).join("")}</tr></thead>
        <tbody>`;

      let totalMatches = 0;
      const matchesPerTerm = new Map();

      excelData.forEach(row => {
        let rowMatched = false;
        let rowHtml = "<tr>";
        Object.values(row).forEach(val => {
          let cell = String(val || "");
          terms.forEach(term => {
            const regex = new RegExp(`(${term})`, "gi");
            if (regex.test(cell)) {
              rowMatched = true;
              cell = cell.replace(regex, "<span class='highlight'>$1</span>");
              matchesPerTerm.set(term, (matchesPerTerm.get(term) || 0) + 1);
              totalMatches++;
            }
          });
          rowHtml += `<td>${cell}</td>`;
        });
        rowHtml += "</tr>";
        if (rowMatched) tableHtml += rowHtml;
      });

      tableHtml += "</tbody></table>";
      document.getElementById("totalMatches").innerText = totalMatches;

      // Matches per keyword
      if (matchesPerTerm.size > 0) {
        const termStrings = [];
        matchesPerTerm.forEach((count, term) => {
          termStrings.push(`<b>${term}</b>: ${count}`);
        });
        document.getElementById("perTermMatches").innerHTML = "Matches per keyword: " + termStrings.join(", ");
      } else {
        document.getElementById("perTermMatches").innerHTML = "No keywords matched.";
      }

      resultText.innerHTML = totalMatches > 0 ? tableHtml : "<p>No matches found.</p>";
      resultsContainer.classList.remove("hidden");
    }

    function exportToExcel() {
      const allTables = document.querySelectorAll("#resultText table");
      if (allTables.length === 0) {
        alert("No results to export.");
        return;
      }
      const workbook = XLSX.utils.book_new();
      allTables.forEach((table, index) => {
        const worksheet = XLSX.utils.table_to_sheet(table);
        const sheetName = `Results Sheet ${index + 1}`;
        XLSX.utils.book_append_sheet(workbook, worksheet, sheetName);
      });
      XLSX.writeFile(workbook, "search_results.xlsx");
    }

    function printResults() {
      const printWindow = window.open("", "", "width=800,height=600");
      const content = document.getElementById("resultText").innerHTML;
      printWindow.document.write(`
        <html>
          <head>
            <title>Search Results</title>
            <style>
              table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
              th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
              th { background-color: #e0f0ff; font-weight: bold; }
              .highlight { background-color: yellow; font-weight: bold; }
            </style>
          </head>
          <body>
            <h3>Search Results</h3>
            ${content}
          </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
    }

    window.onload = function() {
      document.getElementById("lastUpdated").innerText = new Date().toLocaleString();
      loadExcelFromGitHub();
      document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") performSearch();
      });
    };
  </script>
</body>
</html>
