<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Data Viewer</title>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- SheetJS (Excel parser) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 30px;
      background: linear-gradient(to right, #eef2f3, #dfe9f3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    #message {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }
    table.dataTable thead {
      background-color: #3498db;
      color: white;
    }
    table.dataTable tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    table.dataTable tbody tr:nth-child(even) {
      background-color: #eaf2f8;
    }
    table.dataTable tbody tr:hover {
      background-color: #d6eaf8;
    }
    .dataTables_filter {
      text-align: center !important;
    }
    .dataTables_wrapper .dataTables_filter input {
      border: 2px solid #3498db;
      border-radius: 6px;
      padding: 5px;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>
<body>
  <h2>üìä Excel Data Viewer</h2>
  <div id="message">üîç Type something in the search box to view results</div>
  <table id="excelTable" class="display" style="display:none;"></table>

  <script>
    async function loadExcel() {
      try {
        const response = await fetch('data.xlsx');
        if (!response.ok) throw new Error("Excel file not found");

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });

        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        if (jsonData.length === 0) {
          document.getElementById("message").innerText = "‚ùå No data found in Excel file.";
          return;
        }

        const headers = jsonData[0];
        const rows = jsonData.slice(1);

        let thead = "<thead><tr>";
        headers.forEach(h => { thead += `<th>${h}</th>`; });
        thead += "</tr></thead>";

        let tbody = "<tbody>";
        rows.forEach(r => {
          tbody += "<tr>";
          headers.forEach((_, i) => {
            tbody += `<td>${r[i] || ""}</td>`;
          });
          tbody += "</tr>";
        });
        tbody += "</tbody>";

        document.getElementById("excelTable").innerHTML = thead + tbody;

        // Initialize DataTable
        const table = $('#excelTable').DataTable();

        // Hide table initially
        $('#excelTable').hide();

        // Watch for typing in search box
        $('.dataTables_filter input').on('input', function () {
          if (this.value.trim().length > 0) {
            $('#excelTable').show();
            $('#message').hide();
          } else {
            $('#excelTable').hide();
            $('#message').show();
          }
        });

      } catch (err) {
        console.error("Error loading Excel file:", err);
        document.getElementById("message").innerText = "‚ùå Could not load Excel file.";
      }
    }

    loadExcel();
  </script>
</body>
</html>
