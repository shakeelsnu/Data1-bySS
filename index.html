<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Data Viewer</title>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- SheetJS (Excel parser) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h2>üìä Excel Data Viewer</h2>
  <table id="excelTable" class="display"></table>

  <script>
    async function loadExcel() {
      try {
        // Load Excel file from repo
        const response = await fetch('data.xlsx');
        if (!response.ok) {
          throw new Error("Excel file not found");
        }
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });

        // Take first sheet
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        console.log("jsonData:", jsonData); // Debug in console

        if (jsonData.length === 0) {
          document.getElementById("excelTable").innerHTML = "<p>No data found in Excel file.</p>";
          return;
        }

        const headers = jsonData[0];
        const rows = jsonData.slice(1);

        // Build table header
        let thead = "<thead><tr>";
        headers.forEach(h => { thead += `<th>${h}</th>`; });
        thead += "</tr></thead>";

        // Build table rows
        let tbody = "<tbody>";
        rows.forEach(r => {
          tbody += "<tr>";
          headers.forEach((_, i) => {
            tbody += `<td>${r[i] || ""}</td>`;
          });
          tbody += "</tr>";
        });
        tbody += "</tbody>";

        // Insert table
        document.getElementById("excelTable").innerHTML = thead + tbody;

        // Enable DataTables (search/sort/filter)
        $('#excelTable').DataTable();
      } catch (err) {
        console.error("Error loading Excel file:", err);
        document.getElementById("excelTable").innerHTML = "<p>‚ùå Could not load Excel file.</p>";
      }
    }

    loadExcel();
  </script>
</body>
</html>
